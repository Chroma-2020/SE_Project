<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Resertvation System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <style>
    .button{
      color:white; 
      cursor:pointer; 
      font-size: 16px; 
      background-color:#e7d8d836; 
      border-radius: 12px;
      border:0; 
      padding:20px 20px 20px 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <h1 style="padding-left:40px;">
          <a href="/" style="">Restaurant</a><h1>
      </div>
      <div class="menu">
         <ul>
          <li><a href="/menu_steak">MENU</a></li>
          <li><a href="/reservation">RESERVATION</a></li>
          <li><a href="/event">EVENT</a></li>
          <li><a href="/contact">CONTACT</a></li>
        </ul>
      </div>
      <div class="content" style="text-align: center; height:500px;">
        <h2>레스토랑 예약하기</h2>
        <form method="get" action="/seat">
          <fieldset style="text-align: center; width: 60%;">
            <legend style="font-size: 20px;">예약자 정보</legend>
            예약인원:
            <select style="margin-right: 275px; margin-top: 10px;" name="person" size="1">
              <option value="1">1명</option>
              <option value="2">2명</option>
              <option value="3">3명</option>
              <option value="4">4명</option>
            </select>

            <legend style="margin-right: 327px; margin"> </br></br>예약일자</legend>
            <input style="margin-right:120px;"  type="date" name="reservation_date"/>
            <input type="hidden" name="name" value="{{user.name}}">
            <button class="button" type="submit" id="seatSelectButton" onclick="location.href='seat.html'"> 좌석 선택</button>
            </br></br></br>
            <div style="margin-bottom: 6px; margin-right: 320px;">예약시간</div>
            
            <select style="margin-right: 290px; margin-left: 10px; margin-bottom: 20px;"name="reservation_time" size="1">
              <option value="9">09:00~11:00</option>
              <option value="11">11:00~13:00</option>
              <option value="13">13:00~15:00</option>
              <option value="14">15:00~17:00</option>
              <option value="17">17:00~19:00</option>
              <option value="19">19:00~21:00</option>
              <option value="21">21:00~23:00</option>
            </select>
          </fieldset>
          <br>
          </form>
      </div>
      <div class="footer">
        {% if user %}
            <a href="/auth/logout" id="logout" class="login" style="width:115px">LOGOUT</a>  
        {% else %}
            <a href="/login" class="login"  style="width:115px">LOGIN</a>
        {% endif %}
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
        window.onload = () => {
          if (new URL(location.href).searchParams.get('loginError')) {
            alert(new URL(location.href).searchParams.get('loginError'));
          }
        };
      </script>

  </body>
</html>
